{% extends 'plant/base.html' %} 
{% block content %}

  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="{{Product.image}}" class="img-fluid" alt="">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">

            <p class="lead">
            ${{ Product.price }}
              </span>
            </p>

            <p class="lead font-weight-bold">Description</p>

            <p>{{ Product.description }}</p>

            <p>Size {{ Product.size }}mc</p>

            <a onclick="addToCart()" class="btn btn-primary btn-md my-0 p">
              Add to cart
            </a>
            <a href="" class="btn btn-danger btn-md my-0 p">
              Remove from cart
            </a>

          </div>
          <div>
   
          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>


    <div class="row wow fadeIn">
{%for product in Products %}
        <!--Grid column-->
        <div class="col-lg-4 col-md-12 mb-4">

          <a href=""><img src="{{product.image}}" class="img-fluid" alt=""></a>

        </div>
{%endfor%}
        </div>
  </main>

<script>
  function addToCart(){
     var token = '{{csrf_token}}';


 $.ajax({
     headers: { "X-CSRFToken": token },
     type: 'GET',
     url: '/cart/',
     dataType: 'json',
    
 });
   }
</script>

{% endblock content %}
